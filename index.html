<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Contacto de Seguros</title>
  </head>
  <body>
    <div class="container">
      <h1>Solicitud de Contacto de Seguros</h1>
      <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="tipo_seguro">Tipo de seguro:</label>
        <select id="tipo_seguro" name="tipo_seguro" required>
          <option value="basico">Básico</option>
          <option value="intermedio">Intermedio</option>
          <option value="premium">Premium</option>
        </select>

        <div id="valor_seguro" class="hidden">
          <label>Valor del seguro:</label>
          <span id="valor">$0</span>
        </div>

        <button type="submit">Solicitar Contacto</button>
      </form>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </body>
</html>
